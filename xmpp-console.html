<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>XMPP Console</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/highlight/styles/default.css" rel="stylesheet">
    <link href="xmpp-console.css" rel="stylesheet">
  </head>

  <body>
    <script type="text/template" id="login-template">
      <form role="form">
        <fieldset>
          <div class="form-group">
            <label class="control-label" for="jid">JID</label>
            <input type="email" class="form-control input-lg" id="jid" placeholder="admin@localhost">
          </div>
          <div class="form-group">
            <label class="control-label" for="password">Password</label>
            <input type="password" class="form-control input-lg" id="password" placeholder="admin">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg center-block">Login</button>
          </div>
        </fieldset>
      </form>
      <p class="lead text-center"></p>
    </script>

    <script type="text/template" id="console-template">
      <pre></pre>
      <textarea id="input" class="form-control" rows="3"></textarea>
      <div class="row">
        <div class="col-md-6"><span class="lead">Logged in as <%= jid %></span></div>
        <div class="col-md-6"><span id="error-message" class="error pull-right lead"></span></div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <button id="disconnect" class="btn btn-danger">Disconnect</button>
          <button id="clear" class="btn btn-info">Clear console</button>
          <button id="send" class="btn btn-primary">Send</button>
        </div>
      </div>
    </script>

    <div class="container">
      <div class="page-header">
        <h2 class="text-center">XMPP Console</h2>
      </div>
      <div class="row">
        <div id="main">
        </div>
      </div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="vendor/strophe.js"></script>
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script src="xmpp-console.js"></script>
  </body>
</html>
