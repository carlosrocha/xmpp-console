<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XMPP Console</title>

    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="vendor/highlight/styles/default.css" rel="stylesheet">
    <link href="xmpp-console.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <div class="page-header">
        <h1>XMPP Console</h1>
      </div>
      <div class="row">
        <div id="main-content">
          <pre id="console"></pre>
          <div id="controls">
            <textarea id="main-input" class="form-control" rows="3"></textarea>
            <div class="actions">
              <button id="disconnect" class="btn btn-danger">Disconnect</button>
              <button id="clear" class="btn btn-info">Clear console</button>
              <button id="send-message" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="login-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="static">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Login</h4>
          </div>
          <div class="modal-body">
            <form role="form">
              <div class="form-group">
                <label for="jid">JID</label>
                <input type="email" class="form-control" id="jid" placeholder="admin@localhost">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="admin">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <div id="status-msg" style="float:left"></div>
            <button class="btn btn-primary" id="login-btn">Login</button>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery.js"></script>
    <script src="vendor/underscore.js"></script>
    <script src="vendor/backbone.js"></script>
    <script src="vendor/strophe.js"></script>
    <script src="vendor/highlight/highlight.pack.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="xmpp-console.js"></script>
  </body>
</html>
